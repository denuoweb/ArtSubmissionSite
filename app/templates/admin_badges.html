{% extends "base.html" %}

{% block content %}
<h1>Manage Badges</h1>

<a href="{{ url_for('admin_page') }}" class="btn btn-secondary">Back to Admin Dashboard</a>

<h2>Add Badge</h2>
<form method="POST">
    <input type="hidden" name="action" value="add">
    <div class="form-group">
        <label for="name">Badge Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Badge Description</label>
        <textarea name="description" id="description" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Badge</button>
</form>

<h2>Upload Badges</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="action" value="upload_csv">
    <div class="form-group">
        <label for="csv_file">Upload CSV File</label>
        <input type="file" name="csv_file" id="csv_file" class="form-control" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Upload Badges</button>
</form>


<h2>Existing Badges</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for badge in badges %}
        <tr>
            <td>{{ badge.name }}</td>
            <td>{{ badge.description }}</td>
            <td>
                <!-- Edit Form -->
                <form method="POST" style="display: inline;">
                    <input type="hidden" name="action" value="edit">
                    <input type="hidden" name="badge_id" value="{{ badge.id }}">
                    <input type="text" name="name" value="{{ badge.name }}" required>
                    <input type="text" name="description" value="{{ badge.description }}" required>
                    <button type="submit" class="btn btn-warning btn-sm">Update</button>
                </form>
                <!-- Delete Form -->
                <form method="POST" style="display: inline;">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="badge_id" value="{{ badge.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
