{% extends "base.html" %}
{% block content %}
<h1>Ballots</h1>
<p>
    - Judges can login to vote on submissions.
</p>
<form method="POST" action="{{ url_for('validate_judge_password') }}">
    {{ form.csrf_token }}
    <div>
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
    </div>
    <br>
    <div>
        {{ form.submit(class="btn btn-success") }}
    </div>
</form>
{% endblock %}
